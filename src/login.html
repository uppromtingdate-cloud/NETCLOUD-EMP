<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Dashboard Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh">
      <div class="card p-4 shadow-sm" style="width:420px">
        <div class="d-flex align-items-center mb-3">
          <h4 class="m-0">Acceso al Dashboard</h4>
        </div>

        <div id="auth-alert"></div>

        <form id="loginForm">
          <div class="mb-2"><input id="login-email" type="text" class="form-control" placeholder="Email" required></div>
          <div class="mb-2"><input id="login-password" type="password" class="form-control" placeholder="Contraseña" required></div>
          <div class="d-grid"><button class="btn btn-brand" type="submit">Iniciar sesión</button></div>
        </form>
      </div>
    </div>

    <!-- Branding esquina inferior derecha -->
    <div style="position: fixed; bottom: 20px; right: 20px; font-size: 24px; font-weight: bold; background: linear-gradient(135deg, #5734ED 0%, #284DC5 100%); color: white; padding: 12px 16px; border-radius: 8px; box-shadow: 0 4px 15px rgba(87, 52, 237, 0.4); letter-spacing: 2px;">
      NETCLOUD
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;
        const alertDiv = document.getElementById('auth-alert');
        
        if (email === 'netcloud@tecnología.com' && password === '100%NETCLOUD') {
          localStorage.setItem('netcloud_auth', JSON.stringify({email: email, token: Date.now()}));
          alertDiv.innerHTML = '<div class="alert alert-success">¡Bienvenido! Redirigiendo...</div>';
          setTimeout(() => window.location.href = 'index.html', 800);
        } else {
          alertDiv.innerHTML = '<div class="alert alert-danger">Email o contraseña incorrectos</div>';
        }
      });
    </script>
  </body>
</html>
